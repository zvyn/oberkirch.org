    ServerName oc.oberkirch.org
    ServerAlias owncloud.oberkirch.org
    ErrorLog "/var/log/httpd/oc.oberkirch.org-error_log"
    CustomLog "/var/log/httpd/oc.oberkirch.org-access_log" common
</VirtualHost>
#endregion
